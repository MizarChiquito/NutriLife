<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Gestión de Pacientes | Nutriólogo FOOD-RE</title>
    <link rel="stylesheet" href="/NutriLife/CSS/Nutriologo_mis_pacientes.css">
    <script src="/Nutrilife/JAVA SCRIP/notificacion_registro.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: lightsteelblue;
        }
        #dashboard-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #004d40;
        }
        #add-patient-button {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 12px;
            background: #004d40;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        #add-patient-button:hover {
            background: #00695c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #004d40;
            color: white;
        }
        .accion {
            color: #004d40;
            text-decoration: none;
            font-weight: bold;
        }
        .accion:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1><strong>NUTRILIFE</strong></h1>
<div id="dashboard-container">
    <h2>Panel del Nutriólogo</h2>
    <h3>Gestión de Pacientes</h3>

    <a href="nutriologo_agregar_pacientes.html" id="add-patient-button">➕ Agregar Nuevo Paciente</a>

    <div id="notification-message"
         style="display:none; padding:10px; border-radius:5px; margin:10px 0; font-weight:bold;">
    </div>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>Progreso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tabla-pacientes">
        <!-- Aquí se insertarán los pacientes desde PHP -->
        </tbody>
    </table>
</div>

<script>
    // Cargar pacientes automáticamente
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/Nutrilife/PHP/cargar_pacientes.php")
            .then(response => response.text())
            .then(data => {
                document.getElementById("tabla-pacientes").innerHTML = data;
            })
            .catch(error => {
                console.error("Error al cargar pacientes:", error);
                document.getElementById("tabla-pacientes").innerHTML =
                    "<tr><td colspan='6'>Error al cargar los pacientes.</td></tr>";
            });
    });
</script>

</body>
</html>

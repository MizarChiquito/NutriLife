<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agregar Paciente | FOOD-RE</title>
    <link rel="stylesheet" href="Nutriologo_mis_pacientes.css">
    <style>

        /* Estilos del contenedor para que se parezca al de registro */
        #form-container {
            width: 450px;
            max-width: 90%;
            background-color: #f0f0f0;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Asegura un margen debajo del logo */
        }

        /* Estilos para el campo de entrada */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #004d40;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1><strong>NUTRILIFE</strong></h1>

<div id="form-container">

    <h2 style="color: #004d40; text-align: center;">Registrar Nuevo Paciente</h2>

    <form method="post" action="procesar_nuevo_paciente.php" autocomplete="off">

        <p><label>Ingresa el nombre del paciente:
            <input type="text" name="primerNombre" required placeholder="Nombre del paciente"/>
        </label></p>

        <p><label>Ingresa los apellidos del paciente:
            <input type="text" name="apellido" required placeholder="Apellido del paciente" />
        </label></p>

        <p><label>Ingresa el correo electronico del paciente:
            <input type="email" name="email" required placeholder="Email de contacto del paciente" />
        </label></p>

        <p><label>Ingresa la contraseña del paciente:
            <input type="password" name="password" required maxlength="12"
                   placeholder="Contraseña">
        </label></p>

        <p><label>Peso (kg):
            <input type="number" name="peso" required step="0.01" min="30" max="300"
                   placeholder="Peso en kilogramos (ej. 85.50)"/>
        </label></p>

        <p><label>Altura (m):
            <input type="number" name="altura" required step="0.01" min="0.50" max="3.00"
                   placeholder="Altura en metros (ej. 1.75)"/>
        </label></p>

        <p style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Crear Paciente" />
            <a href="nutriologo_mis_pacientes.html" style="text-decoration: none; color: #333; margin-left: 15px;">Cancelar</a>
        </p>

        <input type="hidden" name="rol" value="Paciente">

    </form>
</div>
</body>
</html>
